<p>form-profissionais works!</p>

<div class="container mt-4">
  <h2>{{ isEditMode ? 'Editar' : 'Novo' }} Profissional</h2>
  
  <form [formGroup]="profissionalForm" (ngSubmit)="salvar()" class="mt-4">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input 
        type="text" 
        class="form-control" 
        id="nome"
        formControlName="nome"
        [class.is-invalid]="profissionalForm.get('nome')?.invalid && profissionalForm.get('nome')?.touched"
      >
      <div class="invalid-feedback" *ngIf="profissionalForm.get('nome')?.errors?.['required']">
        Nome é obrigatório
      </div>
    </div>

    <div class="mb-3">
      <label for="especialidade" class="form-label">Especialidade</label>
      <select 
        class="form-control"
        id="especialidade"
        formControlName="especialidade_id"
        [class.is-invalid]="profissionalForm.get('especialidade_id')?.invalid && profissionalForm.get('especialidade_id')?.touched"
      >
        <option value="">Selecione uma especialidade</option>
        <option *ngFor="let especialidade of especialidades" [value]="especialidade.id">
          {{especialidade.nome}}
        </option>
      </select>
      <div class="invalid-feedback" *ngIf="profissionalForm.get('especialidade_id')?.errors?.['required']">
        Especialidade é obrigatória
      </div>    
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary" [disabled]="profissionalForm.invalid">
        {{ isEditMode ? 'Atualizar' : 'Criar' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()">
        Cancelar
      </button>
    </div>
  </form>
</div>
