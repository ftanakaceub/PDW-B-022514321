<div class="container mt-4">
  <h2>{{ isEditMode ? "Editar" : "Novo" }} Usuário</h2>

  <form [formGroup]="usuarioForm" (ngSubmit)="salvar()" class="mt-4">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        formControlName="nome"
      />
      <div class="invalid-feedback" *ngIf="usuarioForm.get('nome')?.errors?.['required']">
        Nome é obrigatório
      </div>
    </div>
    <div class="mb-3">
      <label for="cpf" class="form-label">CPF</label>
      <input type="text" class="form-control" id="cpf" formControlName="cpf" />
      <div class="invalid-feedback" *ngIf="usuarioForm.get('cpf')?.errors?.['required']">
        CPF é obrigatório
      </div>
    </div>

    <div class="d-flex gap-2">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="usuarioForm.invalid"
      >
        {{ isEditMode ? "Atualizar" : "Criar" }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()">
        Cancelar
      </button>
    </div>
  </form>
</div>
