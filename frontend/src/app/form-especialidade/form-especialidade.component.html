<div class="container mt-4">
  <h2>{{ isEditMode ? 'Editar' : 'Nova' }} Especialidade</h2>
  
  <form [formGroup]="especialidadeForm" (ngSubmit)="onSubmit()" class="mt-4">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input 
        type="text" 
        class="form-control" 
        id="nome" 
        formControlName="nome"
        [class.is-invalid]="especialidadeForm.get('nome')?.invalid && especialidadeForm.get('nome')?.touched"
      >
      <div class="invalid-feedback" *ngIf="especialidadeForm.get('nome')?.errors?.['required']">
        Nome é obrigatório
      </div>
      <div class="invalid-feedback" *ngIf="especialidadeForm.get('nome')?.errors?.['minlength']">
        Nome deve ter pelo menos 1 caractere
      </div>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary" [disabled]="especialidadeForm.invalid">
        {{ isEditMode ? 'Atualizar' : 'Criar' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="voltar()">
        Cancelar
      </button>
    </div>
  </form>
</div>
