<p>form-agendamentos works!</p>
<div class="container mt-4">
  <h2>{{ isEditMode ? "Editar" : "Novo" }} Agendamento</h2>

  <form [formGroup]="agendamentoForm" (ngSubmit)="salvar()" class="mt-4">
    <div class="mb-3">
      <label for="data_hora" class="form-label">Data e Hora</label>
      <input
        type="datetime-local"
        class="form-control"
        id="data_hora"
        formControlName="data_hora"
      />
      <div class="invalid-feedback" *ngIf="agendamentoForm.get('data_hora')?.errors?.['required']">
        Data e hora são obrigatórios
      </div>
    </div>

    <div class="mb-3">
      <label for="profissional_id" class="form-label">Profissional</label>
      <select
        class="form-control"
        id="profissional_id"
        formControlName="profissional_id"
      >
        <option value="">Selecione um profissional</option>
        <option *ngFor="let profissional of profissionais" [value]="profissional.id">
          {{profissional.nome}}
        </option>
      </select>
      <div class="invalid-feedback" *ngIf="agendamentoForm.get('profissional_id')?.errors?.['required']">
        Profissional é obrigatório
      </div>
    </div>

    <div class="mb-3">
      <label for="usuario_id" class="form-label">Usuário</label>
      <select
        class="form-control"
        id="usuario_id"
        formControlName="usuario_id"
      >
        <option value="">Selecione um usuário</option>
        <option *ngFor="let usuario of usuarios" [value]="usuario.id">
          {{usuario.nome}}
        </option>
      </select>
      <div class="invalid-feedback" *ngIf="agendamentoForm.get('usuario_id')?.errors?.['required']">
        Usuário é obrigatório
      </div>    
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary" [disabled]="agendamentoForm.invalid">
        {{ isEditMode ? 'Atualizar' : 'Criar' }}
      </button> 
      <button type="button" class="btn btn-secondary" (click)="cancelar()">
        Cancelar
      </button>
    </div>
  </form>
</div>
